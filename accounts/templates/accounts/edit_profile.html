{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% block content %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        {% comment %} <h3>{{ job.title }}</h3> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Edit your profile</h4>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% bootstrap_form userForm %}
                            {% bootstrap_form profileForm %}

                            <div class="submit_btn">
                                <button class="boxed-btn3 w-100" type="submit">Edit Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
